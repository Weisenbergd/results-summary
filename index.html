<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <link rel="stylesheet" href="./styles/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>


        <main>
            <article>
                <div class="result">
                    <h1 class="result__title">Your Result</h1>
                    <div class="result__score">
                        <p class="result__score--numerator">76</p>
                        <p class="result__score--denominator">of 100</p>
                    </div>
                    <p class="result__summary">Great</p>
                    <p class="result__text">Your performance exceed 65% of the people conducting the test here!</p>
                </div>


                <div class="summary">
                    <p class="summary__title">Summary</p>
                    <ul
                        class="summary__list">
                        <!-- First Item -->
                        <li class="summary__list--item">
                            <div class="summary__list--reaction">
                                <img src="./images/icon-reaction.svg">
                                <p class="name">Reaction</p>
                                <p>80
                                    <span>/ 100</span>
                                </p>
                            </div>
                        </li>
                        <!-- Second Item -->
                        <li class="summary__list--item">
                            <div class="summary__list--memory">
                                <img src="./images/icon-memory.svg">
                                <p class="name">Memory</p>
                                <p>80
                                    <span>/ 100</span>
                                </p>
                            </div>
                        </li>
                        <!-- Third Item -->
                        <li class="summary__list--item">
                            <div class="summary__list--verbal">
                                <img src="./images/icon-verbal.svg">
                                <p class="name">Verbal</p>
                                <p>80
                                    <span>/ 100</span>
                                </p>
                            </div>
                        </li>
                        <!-- Fourth Item -->
                        <li class="summary__list--item">
                            <div class="summary__list--visual">
                                <img src="./images/icon-visual.svg">
                                <p class="name">Visual</p>
                                <p>80
                                    <span>/ 100</span>
                                </p>
                            </div>
                        </li>
                    </ul>
                    <button class="button">Continue</button>
                </div>
            </article>
        </body>
    </body>
